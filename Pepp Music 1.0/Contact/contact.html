<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <my-header></my-header>
    <div class="container">
      <div class="contact-container">
        <!-- DJ Form -->
        <form id="dj-form" class="contact-form active" action="https://api.web3forms.com/submit" method="POST">
          <div class="contact-left-title">
            <h2>KONTAKT</h2>
            <hr/>
          </div>
          <input type="hidden" name="access_key" value="8d7fa59c-e2ec-41b0-be4a-c90ae6347c8d">
          <input type="text" name="name" placeholder="namn" class="contact-inputs" required>
          <input type="text" name="date" placeholder="datum fÃ¶r event" class="contact-inputs" required>
          <input type="text" name="address" placeholder="adress" class="contact-inputs" required>
          <input type="email" name="email" placeholder="email" class="contact-inputs" required>
          <textarea name="message" placeholder="kort beskrivning av eventet" id="message" class="contact-inputs" required></textarea>

        </form>
      </div>

    <my-footer></my-footer>
